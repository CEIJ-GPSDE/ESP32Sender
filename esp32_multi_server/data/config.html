<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 GPS - Configuraci√≥n WiFi</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
      max-width: 450px;
      width: 100%;
    }
    h1 {
      color: #667eea;
      font-size: 28px;
      margin-bottom: 10px;
      text-align: center;
    }
    .subtitle {
      color: #666;
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
    }
    .icon {
      text-align: center;
      font-size: 60px;
      margin-bottom: 20px;
    }
    .current-network {
      background: #e3f2fd;
      border-left: 4px solid #2196f3;
      padding: 12px 15px;
      margin-bottom: 20px;
      border-radius: 5px;
      font-size: 13px;
    }
    .current-network strong {
      color: #1976d2;
      display: block;
      margin-bottom: 5px;
    }
    .current-network code {
      background: white;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 12px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 14px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s;
      margin-bottom: 20px;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    button:active {
      transform: translateY(0);
    }
    .info-box {
      background: #f5f7ff;
      border-left: 4px solid #667eea;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
      font-size: 13px;
      color: #555;
    }
    .info-box strong {
      color: #667eea;
    }
    #status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-weight: 600;
      display: none;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 2px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 2px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üì°üîµ</div>
    <h1>ESP32 BT GPS Tracker</h1>
    <p class="subtitle">Configuraci√≥n de Red WiFi</p>
    
    <div class="current-network">
      <strong>üîå Red actual:</strong>
      <code>CURRENT_SSID_PLACEHOLDER</code>
    </div>
    
    <form id="wifiForm" onsubmit="submitForm(event)">
      <label for="ssid">üåê Nueva Red (SSID)</label>
      <input type="text" id="ssid" name="ssid" placeholder="Mi_Red_WiFi" required>
      
      <label for="password">üîê Contrase√±a</label>
      <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
      
      <button type="submit">üíæ Guardar y Conectar</button>
    </form>
    
    <div id="status"></div>
    
    <div class="info-box">
      <strong>‚ÑπÔ∏è Informaci√≥n:</strong><br>
      ‚Ä¢ El ESP32 recibe GPS v√≠a Bluetooth<br>
      ‚Ä¢ Conecta desde la app Android<br>
      ‚Ä¢ Mant√©n presionado BOOT 3 seg para volver aqu√≠
    </div>
  </div>

  <script>
    function submitForm(e) {
      e.preventDefault();
      const ssid = document.getElementById('ssid').value;
      const password = document.getElementById('password').value;
      const status = document.getElementById('status');
      
      status.style.display = 'block';
      status.className = '';
      status.innerHTML = '‚è≥ Guardando configuraci√≥n...';
      
      fetch('/save', {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: `ssid=${encodeURIComponent(ssid)}&password=${encodeURIComponent(password)}`
      })
      .then(response => response.text())
      .then(data => {
        status.className = 'success';
        status.innerHTML = '‚úÖ Guardado! Reiniciando ESP32...<br>Espera 30 segundos';
        document.getElementById('wifiForm').style.display = 'none';
      })
      .catch(error => {
        status.className = 'error';
        status.innerHTML = '‚ùå Error al guardar. Intenta nuevamente.';
      });
    }
  </script>
</body>
</html>
